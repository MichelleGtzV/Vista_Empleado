<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Tecnology Nexus">
        <meta name="descripcion" content="Proyecto integrador El Zarape"> 
        <meta name="Keywords" content="boostrap,Js, Css">

        <link href="css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" style="background: url('Imagenes/INICIO_ZARAPE.png') no-repeat center center fixed; background-size: cover;">

            <div class="logo">
                <img src="Imagenes/LogoElZarape.png" alt="El Zarape Logo">
            </div>
            <form id="form" class="login-form">
                <h1 class="form-titulo">Iniciar Sesión</h1>

                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" minlength="3" maxlength="7" name="password" required>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn boton iniciar">
                        <i class="fas fa-sign-in-alt"></i> <span>Acceder</span>
                    </button>
                </div>

            </form>
        </div>
        <script src="Js/login.js" type="text/javascript"></script>

        <!-- Link para personalizar la pagina con iconos -->
        <script src="https://kit.fontawesome.com/da9de614d9.js" crossorigin="anonymous"></script>
        <!-- Link que permite funcionar boostrap -->
        <script src="css/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- Link que permite el uso de alertas -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>

    </body>
</html>
